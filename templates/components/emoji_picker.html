<div class="emoji-picker" id="emoji-picker" style="display: none;">
    <div class="emoji-picker-header">
        <div class="emoji-categories">
            <span class="emoji-category active" data-category="smileys">😀</span>
            <span class="emoji-category" data-category="people">👨‍👩‍👧</span>
            <span class="emoji-category" data-category="nature">🐻</span>
            <span class="emoji-category" data-category="food">🍎</span>
            <span class="emoji-category" data-category="travel">🚗</span>
            <span class="emoji-category" data-category="objects">💡</span>
            <span class="emoji-category" data-category="symbols">💛</span>
            <span class="emoji-category" data-category="flags">🎌</span>
        </div>
        <button class="emoji-picker-close" onclick="hideEmojiPicker()">&times;</button>
    </div>
    
    <div class="emoji-search">
        <input type="text" placeholder="Search emojis..." id="emoji-search">
    </div>
    
    <div class="emoji-container" id="emoji-container">
        <!-- Emojis will be loaded dynamically -->
    </div>
    
    <div class="emoji-picker-footer">
        <div class="emoji-recent" id="emoji-recent">
            <span>Recently used:</span>
            <!-- Recent emojis will be loaded here -->
        </div>
    </div>
</div>
