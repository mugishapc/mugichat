<div class="chat-header">
    <div class="chat-header-info">
        <i class="fas fa-arrow-left back-button" id="back-button" onclick="showSidebar()"></i>
        <img src="{{ url_for('static', filename='images/default-avatar.png') }}" 
             alt="Contact" class="chat-header-avatar" id="chat-header-avatar">
        <div class="chat-header-details">
            <div class="chat-header-name" id="chat-header-name">Select a chat to start messaging</div>
            <div class="chat-header-status" id="chat-header-status">Online</div>
        </div>
    </div>
    <div class="chat-header-icons">
        <i class="fas fa-phone-alt" title="Voice Call" onclick="initiateVoiceCall()"></i>
        <i class="fas fa-video" title="Video Call" onclick="initiateVideoCall()"></i>
        <i class="fas fa-info-circle" title="Chat Info" onclick="showChatInfo()"></i>
    </div>
</div>

<div class="messages-container" id="messages-container">
    <div class="empty-chat" id="empty-chat">
        <img src="{{ url_for('static', filename='images/empty-chat.png') }}" alt="No messages">
        <h3>Your messages</h3>
        <p>Send private messages to a friend or group.</p>
    </div>
</div>

<div class="message-input-container">
    <div class="input-icons">
        <i class="far fa-smile" title="Emoji" onclick="toggleEmojiPicker()"></i>
        <i class="fas fa-paperclip" title="Attach" onclick="openFilePicker()"></i>
    </div>
    <input type="text" class="message-input" id="message-input" placeholder="Type a message">
    <div class="send-button" id="send-button" onclick="sendMessage()">
        <i class="fas fa-paper-plane"></i>
    </div>
</div>

<!-- Reply Preview (hidden by default) -->
<div class="reply-preview" id="reply-preview">
    <div class="reply-content">
        <div class="reply-header">
            <span class="reply-name" id="reply-name"></span>
            <button class="reply-close" onclick="cancelReply()">&times;</button>
        </div>
        <p class="reply-text" id="reply-text"></p>
    </div>
</div>
